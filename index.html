<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Winter with U... ‚ù§Ô∏è‚Äçü©π</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap');

        :root {
            --font-main: 'Hind Siliguri', sans-serif;
            --text-color: #e0e6f0;
            --glow-color: #a0c4ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #060814;
        }

        #page-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶è‡¶¨‡¶Ç ‡¶§‡ßÅ‡¶∑‡¶æ‡¶∞ --- */
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1545041552-be45885239b6?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.4);
            transition: filter 4s cubic-bezier(0.25, 1, 0.5, 1), transform 4s cubic-bezier(0.25, 1, 0.5, 1);
            transform: scale(1.1);
        }
        #background-container.unblur {
            filter: blur(2px) brightness(0.6);
            transform: scale(1);
        }

        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 3s ease-in;
        }

        /* --- ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® --- */
        #start-prompt {
            z-index: 10;
            cursor: pointer;
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }
        #start-button {
            font-size: 4rem;
            background: none;
            border: none;
            animation: heart-breathe 3s infinite ease-in-out;
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 40px var(--glow-color);
        }
        @keyframes heart-breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.15); opacity: 1; }
        }

        /* --- ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¨‡¶ï‡ßç‡¶∏ --- */
        #message-box {
            position: relative;
            z-index: 8;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background: transparent;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 2s 1s ease-out, transform 2s 1s ease-out;
            pointer-events: none;
        }
        #message-box.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        #message-container p {
            font-family: var(--font-main);
            font-size: 2.1rem;
            font-weight: 600;
            color: var(--text-color);
            line-height: 2.5;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 25px;
            text-align: center; /* ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶®‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        }
        
        /* ‡¶™‡ßá‡¶∂‡¶æ‡¶¶‡¶æ‡¶∞ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .word {
            display: inline-block;
            white-space: pre; /* ‡¶á‡¶Æ‡ßã‡¶ú‡¶ø ‡¶ì ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶†‡¶ø‡¶ï ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        }
        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(25px) scale(1.1) rotate(5deg);
            filter: blur(5px);
            transition: opacity 0.8s cubic-bezier(0.25, 1, 0.5, 1), transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), filter 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            transition-delay: var(--delay);
        }

        @media (max-width: 600px) {
            #start-button { font-size: 3rem; }
            #message-container p { font-size: 1.6rem; line-height: 2; }
        }
    </style>
</head>
<body>
    <!-- ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Ü‡¶¨‡ßá‡¶ó‡¶ò‡¶® ‡¶∂‡ßÄ‡¶§‡ßá‡¶∞ ‡¶Æ‡¶ø‡¶â‡¶ú‡¶ø‡¶ï -->
    <audio id="background-song" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2022/01/forgotten-in-time.mp3" type="audio/mpeg">
    </audio>
    
    <div id="page-wrapper">
        <div id="background-container"></div>
        <canvas id="snow-canvas"></canvas>

        <div id="start-prompt">
            <button id="start-button">‚ù§Ô∏è‚Äçü©π</button>
        </div>

        <div id="message-box">
            <div id="message-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getEl = (id) => document.getElementById(id);

            const startPrompt = getEl('start-prompt');
            const startButton = getEl('start-button');
            const bgContainer = getEl('background-container');
            const messageBox = getEl('message-box');
            const messageContainer = getEl('message-container');
            const backgroundSong = getEl('background-song');
            const canvas = getEl('snow-canvas');
            const ctx = canvas.getContext('2d');
            
            // ‡¶Ö‡¶®‡ßá‡¶ï ‡¶¨‡ßá‡¶∂‡¶ø ‡¶ò‡¶® ‡¶§‡ßÅ‡¶∑‡¶æ‡¶∞ ‡¶™‡ßú‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            const particleCount = Math.min(400, window.innerWidth / 2.5);
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3.5 + 1,
                    speed: Math.random() * 1.2 + 0.6,
                    opacity: Math.random() * 0.7 + 0.3,
                    drift: Math.random() * 2 - 1
                });
            }
            function drawSnow() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let p of particles) {
                    ctx.beginPath();
                    ctx.fillStyle = `rgba(224, 230, 240, ${p.opacity})`;
                    ctx.moveTo(p.x, p.y);
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, true);
                    ctx.fill();
                }
                updateSnow();
            }
            let angle = 0;
            function updateSnow() {
                angle += 0.003;
                for (let p of particles) {
                    p.y += p.speed;
                    p.x += Math.sin(angle + p.drift) * p.drift;
                    if (p.y > canvas.height + 10) {
                        p.y = -10; p.x = Math.random() * canvas.width;
                    }
                }
            }
            requestAnimationFrame(function animateSnow(){
                drawSnow(); requestAnimationFrame(animateSnow);
            });
            
            const messageText = [
                "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶®‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶∂‡ßÄ‡¶§ ‡¶â‡¶™‡¶≠‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø,, ‚ùÑÔ∏è",
                "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶®‡¶ø‡¶Ø‡¶º‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶®‡ßç‡¶ü‡¶® ‡¶ñ‡ßá‡¶≤‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø, üè∏",
                "‡¶≠‡ßã‡¶∞‡ßá‡¶∞ ‡¶ï‡ßÅ‡¶Ø‡¶º‡¶æ‡¶∂‡¶æ ‡¶â‡¶™‡¶≠‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø üå´Ô∏è",
                "‡¶ñ‡ßá‡¶ú‡ßÅ‡¶∞‡ßá‡¶∞ ‡¶∞‡¶∏ ‡¶ñ‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ, ‡¶∂‡ßÄ‡¶§‡ßá‡¶∞ ‡¶∏‡¶®‡ßç‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡¶ö‡¶æ ‡¶ñ‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‚òï",
                "‡¶è‡¶¨‡¶Ç ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶π‡¶æ‡¶§‡ßá ‡¶π‡¶æ‡¶§ ‡¶∞‡ßá‡¶ñ‡ßá ü§ù",
                "‡¶∂‡ßÄ‡¶§‡ßá‡¶∞ ‡¶¨‡¶ø‡¶ï‡ßá‡¶≤‡ßá ‡¶π‡¶æ‡¶Å‡¶ü‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø, üö∂‚Äç‚ôÇÔ∏è‚ù§Ô∏è‚Äçüî•",
                "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø ,, üòä‚ù§Ô∏è‚Äçü©π"
            ];
            
            function animateText() {
                let charDelay = 0;
                messageText.forEach(line => {
                    const p = document.createElement('p');
                    const words = line.split(' '); // ‡¶∂‡¶¨‡ßç‡¶¶‡ßá ‡¶≠‡¶æ‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã
                    words.forEach(word => {
                        const wordSpan = document.createElement('span');
                        wordSpan.className = 'word';
                        const chars = word.split('');
                        chars.forEach(char => {
                            const charSpan = document.createElement('span');
                            charSpan.className = 'char';
                            charSpan.textContent = char;
                            charSpan.style.setProperty('--delay', `${charDelay}s`);
                            wordSpan.appendChild(charSpan);
                            charDelay += 0.04; // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶ñ‡ßÅ‡¶¨ ‡¶Ö‡¶≤‡ßç‡¶™ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶ß‡¶æ‡¶®
                        });
                        p.appendChild(wordSpan);
                    });
                    messageContainer.appendChild(p);
                    charDelay += 0.4; // ‡¶è‡¶ï ‡¶≤‡¶æ‡¶á‡¶®‡ßá‡¶∞ ‡¶™‡¶∞ ‡¶¨‡¶ø‡¶∞‡¶§‡¶ø
                });
            }
            
            startButton.addEventListener('click', () => {
                backgroundSong.play().catch(e => {});
                
                startPrompt.style.transform = 'scale(0)';
                startPrompt.style.opacity = '0';
                
                bgContainer.classList.add('unblur');
                getEl('snow-canvas').style.opacity = '1';
                
                setTimeout(() => {
                    messageBox.classList.add('visible');
                    animateText();
                }, 1000);

            }, { once: true });
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
