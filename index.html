    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap');

        /* --- ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶è‡¶¨‡¶Ç ‡¶§‡ßÅ‡¶∑‡¶æ‡¶∞ --- */
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶∏‡¶æ‡¶¶‡¶æ ‡¶∂‡ßÄ‡¶§‡ßá‡¶∞ ‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶õ‡¶¨‡¶ø */
            background-image: url('https://images.unsplash.com/photo-1549929013-3f1396b78ece?q=80&w=1975&auto=format&fit=crop');
            background-size: cover;

            filter: blur(15px) brightness(0.6);
            transition: filter 3s cubic-bezier(0.25, 1, 0.5, 1), transform 3s cubic-bezier(0.25, 1, 0.5, 1);
            transform: scale(1.15);
        }
        #background-image.unblur {

        #snow-canvas {
            position: fixed;

        }

        /* --- ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® --- */
        #start-prompt {
            z-index: 10;
            cursor: pointer;
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }
        #start-button {
            font-family: var(--font-main);
            font-size: 2rem;
            font-weight: 600;
            color: white;
            padding: 18px 40px;
            border: 2px solid;
            border-radius: 50px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(8px);
            animation: color-cycle 10s infinite linear, breathe 3s infinite ease-in-out;
            letter-spacing: 2px;
        }
        @keyframes color-cycle {
            0%   { border-color: #ffadad; text-shadow: 0 0 12px #ffadad; }
            15%  { border-color: #ffd6a5; text-shadow: 0 0 12px #ffd6a5; }
            30%  { border-color: #fdffb6; text-shadow: 0 0 12px #fdffb6; }
            45%  { border-color: #caffbf; text-shadow: 0 0 12px #caffbf; }
            60%  { border-color: #9bf6ff; text-shadow: 0 0 12px #9bf6ff; }
            75%  { border-color: #a0c4ff; text-shadow: 0 0 12px #a0c4ff; }
            90%  { border-color: #bdb2ff; text-shadow: 0 0 12px #bdb2ff; }
            100% { border-color: #ffadad; text-shadow: 0 0 12px #ffadad; }
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* --- ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¨‡¶ï‡ßç‡¶∏ --- */
        #message-box {
            position: relative;
            z-index: 8;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            /* ‡¶∏‡¶æ‡¶¶‡¶æ ‡¶´‡ßç‡¶∞‡¶∏‡ßç‡¶ü‡ßá‡¶° ‡¶ó‡ßç‡¶≤‡¶æ‡¶∏ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px) saturate(180%);

            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.95) translateY(30px);
            transition: opacity 2s ease-out, transform 2s ease-out;
            pointer-events: none;
        }
        #message-box.visible {
            opacity: 1;
            transform: scale(1) translateY(0);

        }
        
        #message-container p {
            font-family: var(--font-main);

            line-height: 2.2;
            text-shadow: 0 1px 15px rgba(0,0,0,0.5);
            margin-bottom: 15px;
            min-height: 55px;
            text-align: center; /* ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶®‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        }

        .cursor {
            display: inline-block;
            width: 4px;
            height: 2.1rem;
            background-color: #fff;
            animation: blink 0.8s infinite;
            margin-left: 5px;
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }

        @media (max-width: 600px) {
            #start-button { font-size: 1.5rem; padding: 15px 30px; }

        }
    </style>
</head>
<body>
    <audio id="background-song" loop>
        <source src="https://sf16-ies-music-va.tiktokcdn.com/obj/ies-music-aiso/6954277717646510850.mp3" type="audio/mpeg">
    </audio>
    
    <div id="page-wrapper">
        <div id="background-image"></div>
        <canvas id="snow-canvas"></canvas>

        <div id="start-prompt">
            <button id="start-button">Winter U</button>
        </div>

        <div id="message-box">
            <div id="message-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getEl = (id) => document.getElementById(id);

            const startPrompt = getEl('start-prompt');
            const startButton = getEl('start-button');
            const bgImage = getEl('background-image');
            const messageBox = getEl('message-box');
            const messageContainer = getEl('message-container');
            const backgroundSong = getEl('background-song');
            const canvas = getEl('snow-canvas');
            const ctx = canvas.getContext('2d');
            
            // ‡¶Ö‡¶®‡ßá‡¶ï ‡¶¨‡ßá‡¶∂‡¶ø ‡¶ò‡¶® ‡¶§‡ßÅ‡¶∑‡¶æ‡¶∞ ‡¶™‡ßú‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            // ‡¶ï‡¶£‡¶æ‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶Ö‡¶®‡ßá‡¶ï ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã ‡¶π‡¶≤‡ßã
            for (let i = 0; i < 500; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 4 + 1, // ‡¶Ü‡¶ï‡¶æ‡¶∞ ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã ‡¶π‡¶≤‡ßã
                    speed: Math.random() * 1.5 + 0.8, // ‡¶ó‡¶§‡¶ø ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã ‡¶π‡¶≤‡ßã
                    opacity: Math.random() * 0.6 + 0.4,
                    drift: Math.random() * 2.5 - 1.25
                });
            }
            function drawSnow() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    ctx.beginPath();
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                    ctx.moveTo(p.x, p.y);
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, true);
                    ctx.fill();
                }
                updateSnow();
            }
            let angle = 0;
            function updateSnow() {
                angle += 0.005;
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    p.y += p.speed;
                    p.x += Math.sin(angle + p.drift) * p.drift;
                    if (p.y > canvas.height + 10) {
                        p.y = -10;
                        p.x = Math.random() * canvas.width;
                    }
                }
            }
            requestAnimationFrame(function animateSnow(){
                drawSnow();
                requestAnimationFrame(animateSnow);
            });
            
            const messageText = [
                "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶®‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶∂‡ßÄ‡¶§ ‡¶â‡¶™‡¶≠‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø,, ‚ùÑÔ∏è",
                "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶®‡¶ø‡¶Ø‡¶º‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶®‡ßç‡¶ü‡¶® ‡¶ñ‡ßá‡¶≤‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø, üè∏",
                "‡¶≠‡ßã‡¶∞‡ßá‡¶∞ ‡¶ï‡ßÅ‡¶Ø‡¶º‡¶æ‡¶∂‡¶æ ‡¶â‡¶™‡¶≠‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø üå´Ô∏è",
                "‡¶ñ‡ßá‡¶ú‡ßÅ‡¶∞‡ßá‡¶∞ ‡¶∞‡¶∏ ‡¶ñ‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ, ‡¶∂‡ßÄ‡¶§‡ßá‡¶∞ ‡¶∏‡¶®‡ßç‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡¶ö‡¶æ ‡¶ñ‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‚òï",
                "‡¶è‡¶¨‡¶Ç ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶π‡¶æ‡¶§‡ßá ‡¶π‡¶æ‡¶§ ‡¶∞‡ßá‡¶ñ‡ßá ü§ù",
                "‡¶∂‡ßÄ‡¶§‡ßá‡¶∞ ‡¶¨‡¶ø‡¶ï‡ßá‡¶≤‡ßá ‡¶π‡¶æ‡¶Å‡¶ü‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø, üö∂‚Äç‚ôÇÔ∏è‚ù§Ô∏è‚Äçüî•",
                "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø ,, üòä‚ù§Ô∏è‚Äçü©π"
            ];
            
            async function typeWriter() {
                for (let i = 0; i < messageText.length; i++) {
                    const p = document.createElement('p');
                    messageContainer.appendChild(p);
                    await typeLine(p, messageText[i]);
                    if (i < messageText.length - 1) {
                         await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
            }

            function typeLine(element, text) {
                return new Promise(resolve => {
                    let charIndex = 0;
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    element.appendChild(cursor);

                    const interval = setInterval(() => {
                        if (charIndex < text.length) {
                            element.insertBefore(document.createTextNode(text[charIndex]), cursor);
                            charIndex++;
                        } else {
                            clearInterval(interval);
                            element.removeChild(cursor);
                            resolve();
                        }
                    }, 100);
                });
            }
            
            startButton.addEventListener('click', () => {
                backgroundSong.play().catch(e => console.error("Audio play failed:", e));
                
                startPrompt.style.transform = 'scale(0)';
                startPrompt.style.opacity = '0';
                
                bgImage.classList.add('unblur');
                
                setTimeout(() => {
                    messageBox.classList.add('visible');
                    typeWriter();
                }, 2000); // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶Æ‡ßü ‡¶Æ‡¶ø‡¶≤‡¶ø‡ßü‡ßá

            }, { once: true });
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
