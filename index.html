    <style>

        #background-image {

        /* --- ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® --- */
        #start-prompt {

        #start-prompt h1 {

        @keyframes pulse {

        /* --- ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¨‡¶ï‡ßç‡¶∏ --- */
        #message-box {

        /* ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶Ü‡ßú‡¶æ‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        #youtube-player {

        }

        /* --- ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶¨‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ --- */
        #message-container::-webkit-scrollbar { width: 5px; }

<body>

    <div id="page-wrapper">
        <div id="background-image"></div>
        <canvas id="snow-canvas"></canvas>
        <div id="youtube-player"></div>

        <div id="start-prompt">
            <h1>‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡ßç‡¶™‡¶∞‡ßç‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</h1>
        </div>

        <div id="message-box">
            <div id="message-container"></div>
        </div>
    </div>

    <!-- YouTube Iframe API Script -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getEl = (id) => document.getElementById(id);

            const startPrompt = getEl('start-prompt');
            const bgImage = getEl('background-image');
            const messageBox = getEl('message-box');
            const messageContainer = getEl('message-container');
            const canvas = getEl('snow-canvas');
            const ctx = canvas.getContext('2d');
            
            let youtubePlayer;
            // ‡¶è‡¶á ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Ü‡¶á‡¶°‡¶ø‡¶ü‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶Ö‡¶∞‡¶ø‡¶ú‡¶ø‡¶®‡¶æ‡¶≤ ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤‡ßá ‡¶Ø‡¶æ‡ßü
            const videoId = '5JGl_s_0sA0'; 

            window.onYouTubeIframeAPIReady = function() {
                youtubePlayer = new YT.Player('youtube-player', {
                    videoId: videoId,
                    playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': videoId },
                    events: { 'onReady': (event) => event.target.setVolume(70) }
                });
            }

            // ‡¶§‡ßÅ‡¶∑‡¶æ‡¶∞ ‡¶™‡ßú‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            for (let i = 0; i < 200; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    density: Math.random() * 2 + 1
                });
            }
            function drawSnow() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.beginPath();
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    ctx.moveTo(p.x, p.y);
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, true);
                }
                ctx.fill();
                updateSnow();
            }
            function updateSnow() {
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    p.y += p.density;
                    p.x += Math.sin(p.y / 50) * 0.5; // ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶¶‡ßã‡¶≤ ‡¶ñ‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü
                    if (p.y > canvas.height) {
                        p.y = -10;
                        p.x = Math.random() * canvas.width;
                    }
                }
            }
            setInterval(drawSnow, 30);
            
            const messageText = `‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶®‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶∂‡ßÄ‡¶§ ‡¶â‡¶™‡¶≠‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø,,
                                ‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶®‡¶ø‡¶Ø‡¶º‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶®‡ßç‡¶ü‡¶® ‡¶ñ‡ßá‡¶≤‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø,
                                ‡¶≠‡ßã‡¶∞‡ßá‡¶∞ ‡¶ï‡ßÅ‡¶Ø‡¶º‡¶æ‡¶∂‡¶æ ‡¶â‡¶™‡¶≠‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø
                                ‡¶ñ‡ßá‡¶ú‡ßÅ‡¶∞‡ßá‡¶∞ ‡¶∞‡¶∏ ‡¶ñ‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ, ‡¶∂‡ßÄ‡¶§‡ßá‡¶∞ ‡¶∏‡¶®‡ßç‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡¶ö‡¶æ
                                ‡¶ñ‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶π‡¶æ‡¶§‡ßá ‡¶π‡¶æ‡¶§ ‡¶∞‡ßá‡¶ñ‡ßá 
                                ‡¶∂‡ßÄ‡¶§‡ßá‡¶∞ ‡¶¨‡¶ø‡¶ï‡ßá‡¶≤‡ßá ‡¶π‡¶æ‡¶Å‡¶ü‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø, ‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá 
                                ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø ,, üòä‚ù§Ô∏è‚Äçü©π`;

            function showMessage() {
                const lines = messageText.trim().split('\n');
                let delay = 0;
                lines.forEach(line => {
                    const p = document.createElement('p');
                    p.textContent = line.trim();
                    p.style.setProperty('--delay', `${delay}s`);
                    messageContainer.appendChild(p);
                    // Add the 'show' class after a short delay to trigger the animation
                    setTimeout(() => {
                        p.classList.add('show');
                    }, delay * 1000 + 100);
                    delay += 0.5; // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶≤‡¶æ‡¶á‡¶®‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®‡ßá‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶ß‡¶æ‡¶®
                });
            }
            
            startPrompt.addEventListener('click', () => {
                // ‡¶ó‡¶æ‡¶® ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ
                if (youtubePlayer && typeof youtubePlayer.playVideo === 'function') {
                    youtubePlayer.playVideo();
                }
                
                // ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® ‡¶Ü‡ßú‡¶æ‡¶≤ ‡¶ï‡¶∞‡¶æ
                startPrompt.style.opacity = '0';
                startPrompt.style.pointerEvents = 'none';
                
                // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶∏‡ßç‡¶™‡¶∑‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ
                bgImage.classList.add('unblur');
                
                // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                setTimeout(() => {
                    messageBox.classList.add('visible');
                    showMessage();
                }, 1000); // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶∏‡ßç‡¶™‡¶∑‡ßç‡¶ü ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ü‡¶∏‡¶¨‡ßá

            }, { once: true });
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
