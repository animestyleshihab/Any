<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">

    <title>Winter with U... ‚ù§Ô∏è‚Äçü©π</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap');

        :root {
            --font-main: 'Hind Siliguri', sans-serif;
            --text-color: #333; /* ‡¶â‡¶ú‡ßç‡¶ú‡ßç‡¶¨‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #eef2f9;
        }

        #page-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶è‡¶¨‡¶Ç ‡¶§‡ßÅ‡¶∑‡¶æ‡¶∞ --- */
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶∏‡¶æ‡¶¶‡¶æ ‡¶∂‡ßÄ‡¶§‡ßá‡¶∞ ‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶õ‡¶¨‡¶ø */
            background-image: url('https://images.unsplash.com/photo-1516733834212-7dc7a22a3a2f?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            filter: blur(12px) brightness(0.8);
            transition: filter 3s cubic-bezier(0.25, 1, 0.5, 1), transform 3s cubic-bezier(0.25, 1, 0.5, 1);
            transform: scale(1.15);
        }
        #background-image.unblur {
            filter: blur(0) brightness(1);
            transform: scale(1);
        }

        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* --- ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® --- */
        #start-prompt {
            z-index: 10;
            cursor: pointer;
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }
        #start-button {
            font-family: var(--font-main);
            font-size: 2rem;
            font-weight: 600;
            color: white;
            padding: 18px 40px;
            border: 2px solid;
            border-radius: 50px;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
            animation: color-cycle 10s infinite linear, breathe 3s infinite ease-in-out;
            letter-spacing: 2px;
        }
        @keyframes color-cycle {
            0%   { border-color: #ffadad; text-shadow: 0 0 12px #ffadad; }
            25%  { border-color: #caffbf; text-shadow: 0 0 12px #caffbf; }
            50%  { border-color: #9bf6ff; text-shadow: 0 0 12px #9bf6ff; }
            75%  { border-color: #bdb2ff; text-shadow: 0 0 12px #bdb2ff; }
            100% { border-color: #ffadad; text-shadow: 0 0 12px #ffadad; }
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* --- ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¨‡¶ï‡ßç‡¶∏ --- */
        #message-box {
            position: relative;
            z-index: 8;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            /* ‡¶∏‡¶æ‡¶¶‡¶æ ‡¶´‡ßç‡¶∞‡¶∏‡ßç‡¶ü‡ßá‡¶° ‡¶ó‡ßç‡¶≤‡¶æ‡¶∏ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü */
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.95) translateY(30px);
            transition: opacity 2s ease-out, transform 2s ease-out;
            pointer-events: none;
        }
        #message-box.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }
        
        #message-container p {
            font-family: var(--font-main);
            font-size: 1.9rem;
            font-weight: 600;
            color: var(--text-color);
            line-height: 2.3;
            text-shadow: 0 1px 5px rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            text-align: center; /* ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶®‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        }
        
        /* ‡¶™‡ßá‡¶∂‡¶æ‡¶¶‡¶æ‡¶∞ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s cubic-bezier(0.25, 1, 0.5, 1), transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            transition-delay: var(--delay);
        }

        @media (max-width: 600px) {
            #start-button { font-size: 1.5rem; padding: 15px 30px; }
            #message-container p { font-size: 1.4rem; line-height: 1.9; }
            #message-box { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <!-- ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶∂‡ßÄ‡¶§‡ßá‡¶∞ ‡¶™‡¶ø‡ßü‡¶æ‡¶®‡ßã ‡¶Æ‡¶ø‡¶â‡¶ú‡¶ø‡¶ï -->
    <audio id="background-song" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/12/When-I-Look-At-The-Stars.mp3" type="audio/mpeg">
    </audio>
    
    <div id="page-wrapper">
        <div id="background-image"></div>
        <canvas id="snow-canvas"></canvas>

        <div id="start-prompt">
            <button id="start-button">Winter U</button>
        </div>

        <div id="message-box">
            <div id="message-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getEl = (id) => document.getElementById(id);

            const startPrompt = getEl('start-prompt');
            const startButton = getEl('start-button');
            const bgImage = getEl('background-image');
            const messageBox = getEl('message-box');
            const messageContainer = getEl('message-container');
            const backgroundSong = getEl('background-song');
            const canvas = getEl('snow-canvas');
            const ctx = canvas.getContext('2d');
            
            // ‡¶Ö‡¶®‡ßá‡¶ï ‡¶¨‡ßá‡¶∂‡¶ø ‡¶ò‡¶® ‡¶§‡ßÅ‡¶∑‡¶æ‡¶∞ ‡¶™‡ßú‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            const particleCount = Math.min(600, window.innerWidth / 2); // ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏‡ßá‡¶∞ ‡¶Ü‡¶ï‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶ï‡¶£‡¶æ‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 4 + 1,
                    speed: Math.random() * 1.5 + 0.8,
                    opacity: Math.random() * 0.7 + 0.3,
                    drift: Math.random() * 2.5 - 1.25
                });
            }
            function drawSnow() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    ctx.beginPath();
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                    ctx.moveTo(p.x, p.y);
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, true);
                    ctx.fill();
                }
                updateSnow();
            }
            let angle = 0;
            function updateSnow() {
                angle += 0.005;
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    p.y += p.speed;
                    p.x += Math.sin(angle + p.drift) * p.drift;
                    if (p.y > canvas.height + 10) {
                        p.y = -10; p.x = Math.random() * canvas.width;
                    }
                }
            }
            requestAnimationFrame(function animateSnow(){
                drawSnow(); requestAnimationFrame(animateSnow);
            });
            
            const messageText = [
                "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶®‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶∂‡ßÄ‡¶§ ‡¶â‡¶™‡¶≠‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø,, ‚ùÑÔ∏è",
                "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶®‡¶ø‡¶Ø‡¶º‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶®‡ßç‡¶ü‡¶® ‡¶ñ‡ßá‡¶≤‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø, üè∏",
                "‡¶≠‡ßã‡¶∞‡ßá‡¶∞ ‡¶ï‡ßÅ‡¶Ø‡¶º‡¶æ‡¶∂‡¶æ ‡¶â‡¶™‡¶≠‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø üå´Ô∏è",
                "‡¶ñ‡ßá‡¶ú‡ßÅ‡¶∞‡ßá‡¶∞ ‡¶∞‡¶∏ ‡¶ñ‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ, ‡¶∂‡ßÄ‡¶§‡ßá‡¶∞ ‡¶∏‡¶®‡ßç‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡¶ö‡¶æ ‡¶ñ‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‚òï",
                "‡¶è‡¶¨‡¶Ç ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶π‡¶æ‡¶§‡ßá ‡¶π‡¶æ‡¶§ ‡¶∞‡ßá‡¶ñ‡ßá ü§ù",
                "‡¶∂‡ßÄ‡¶§‡ßá‡¶∞ ‡¶¨‡¶ø‡¶ï‡ßá‡¶≤‡ßá ‡¶π‡¶æ‡¶Å‡¶ü‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø, üö∂‚Äç‚ôÇÔ∏è‚ù§Ô∏è‚Äçüî•",
                "‡¶§‡ßã‡¶Æ‡¶æ‡¶ï‡ßá ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶¨‡¶æ‡¶ï‡¶ø ,, üòä‚ù§Ô∏è‚Äçü©π"
            ];
            
            function animateText() {
                let totalDelay = 0;
                messageText.forEach(line => {
                    const p = document.createElement('p');
                    const chars = line.split('');
                    chars.forEach((char, index) => {
                        const span = document.createElement('span');
                        span.className = 'char';
                        span.textContent = char === ' ' ? '\u00A0' : char; // ‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶†‡¶ø‡¶ï ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                        span.style.setProperty('--delay', `${totalDelay + index * 0.05}s`);
                        p.appendChild(span);
                    });
                    messageContainer.appendChild(p);
                    totalDelay += chars.length * 0.05 + 0.5; // ‡¶è‡¶ï ‡¶≤‡¶æ‡¶á‡¶®‡ßá‡¶∞ ‡¶™‡¶∞ ‡¶¨‡¶ø‡¶∞‡¶§‡¶ø
                });
            }
            
            startButton.addEventListener('click', () => {
                backgroundSong.play().catch(e => console.error("Audio play failed:", e));
                
                startPrompt.style.transform = 'scale(0)';
                startPrompt.style.opacity = '0';
                
                bgImage.classList.add('unblur');
                
                setTimeout(() => {
                    messageBox.classList.add('visible');
                    animateText();
                }, 1500);

            }, { once: true });
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
